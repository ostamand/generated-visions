name: Build & Release

on:
  push:
    tags:
      - 'v*' # Triggers only when you push a tag like v0.1.0
  workflow_dispatch:

permissions:
  contents: write # REQUIRED for uploading files to GitHub Releases

jobs:
  build:
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      # Linux runners need these specific tools for icon generation and packaging
      # (Especially since you are building AppImage and deb)
      - name: Install Linux System Dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libarchive-tools icnsutils graphicsmagick

      - name: Install Project Dependencies
        run: npm ci

      # This runs your script: installs native deps -> builds Next.js -> builds Electron
      - name: Run Electron Build
        run: npm run electron:build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Uploads the compiled files from dist/ to the GitHub Release page
      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            dist/*.exe
            dist/*.dmg
            dist/*.AppImage
            dist/*.deb